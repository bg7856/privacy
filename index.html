<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page with Privacy Filter and Pattern</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }
    .container {
      position: relative;
      width: 300px;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    .privacy-filter {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0);
      pointer-events: none; /* Allows interaction with underlying elements */
      transition: background 0.3s ease;
    }
    .pattern-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('ipp.webp') repeat; /* Replace with your image URL */
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .slider-container {
      margin-top: 15px;
    }
    .slider-label {
      margin-bottom: 5px;
      font-size: 14px;
    }
    input[type="range"] {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="privacy-filter" id="privacyFilter"></div>
    <div class="pattern-overlay" id="patternOverlay"></div>
    <form>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter your username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password">
      </div>
      <button type="submit">Login</button>
    </form>
    <div class="slider-container">
      <div class="slider-label">Adjust Privacy Filter (0-100%)</div>
      <input type="range" id="opacitySlider" min="0" max="100" value="0">
    </div>
  </div>

  <script>
    const slider = document.getElementById("opacitySlider");
    const filter = document.getElementById("privacyFilter");
    const pattern = document.getElementById("patternOverlay");

    slider.addEventListener("input", (event) => {
      const opacity = event.target.value / 100;
      // Update the transparent privacy filter background
      filter.style.background = `rgba(0, 0, 0, ${opacity})`;

      // Show the pattern gradually as the slider approaches 100%
      pattern.style.opacity = opacity;
    });
  </script>
</body>
</html>
